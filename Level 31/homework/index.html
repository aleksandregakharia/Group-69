<!-- დავალება 1: 
გააკეთე ერთი div-ი (div), სადაც დაწერ:

შენი სახელი

ასაკი
დაურთე ფონი (background color) და ტექსტის ფერი (color).

დავალება 2: 
შექმენი ორი div-ი:

პირველში დაწერე შენი საყვარელი საჭმელი

მეორეში შენი საყვარელი თამაში

ორივე ყუთს დაადე განსხვავებული ფონი და ტექსტის ფერი.

დავალება 3: 
შექმენი div-ი, სადაც:

ჩასვამ სურათს (მაგალითად ინტერნეტიდან)

სურათის ქვემოთ დაწერ: "ეს ვარ მე!"

დავალება 4: 
გააკეთე div-ი, სადაც ჩამოწერ:

სამი საყვარელი საჭმელი (მაგალითად: პიცა, ხინკალი, ნაყინი)

საჭიროა გამოიყენო სია (ul და li ტეგებით) და დაადო ფერები ყუთს.

დავალება 5: 
შექმენი პატარა ვებგვერდი, რომელიც შეიცავს რამდენიმე ყუთს:

პირველი div-ი – შენი სახელი და ასაკი

მეორე div-ი – საყვარელი თამაში და ფერი

მესამე div-ი – საყვარელი საჭმელი

ყველა div-ი გააფერადე და ტექსტიც ლამაზად დააწერე.  -->
