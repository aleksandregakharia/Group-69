<!-- 1) ტექსტის ფერის შეცვლა და ზომის განსაზღვრა -->
<!-- დავალება: -->
<!-- შექმენი p ელემენტი, რომლის ტექსტი იქნება წითელი და ზომით 24px. -->
 <p style="color: blueviolet; font-size: 24px;"></p>


<!-- 2) ტექსტის გასწორება ცენტრში და ფონის ფერის შეცვლა
დავალება:
შექმენი h1 სათაური, რომელიც ეკრანის ცენტრშია გასწორებული და აქვს ყვითელი ფონი. -->
<h1 style="text-align: center;background-color: yellow;"></h1>


<!-- 3) ტექსტზე რამდენიმე სტილის ერთდროული გამოყენება
დავალება:
შექმენი h2 ელემენტი, რომლის ტექსტი იქნება ლურჯი ფერის, ზომით 18px, მარჯვნივ გასწორებული და ღია ნაცრისფერი ფონის მქონე. -->

<h2 style="color: blue;font-size: 18px; background-color: grey; text-align: right;"></h2>

<!-- 5) გაიარეთ Sololearn-ამის ჩათვლით: -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <p style="color: blueviolet; font-size: 24px;">good morning</p>

    <h1 style="text-align: center;background-color: yellow;">alex</h1>

     <h2 style="color: blue;font-size: 18px; background-color: grey; text-align: right;">hello</h2>
</body>
</html>
